version: '3.8'

services:
  lightdash:
    image: lightdash/lightdash:latest
    ports:
      - "8080:8080"
    environment:
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=lightdash
      - PGPASSWORD=lightdash_password
      - PGDATABASE=lightdash
      - LIGHTDASH_SECRET=not_so_secret_lightdash_secret_key
      - LIGHTDASH_QUERY_MAX_LIMIT=5000
      - SITE_URL=http://localhost:8080
      - ALLOW_MULTIPLE_ORGS=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/usr/app/dbt_project
      - ./data:/usr/app/data

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=lightdash
      - POSTGRES_PASSWORD=lightdash_password
      - POSTGRES_DB=lightdash
    volumes:
      - lightdash_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lightdash"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  lightdash_db: